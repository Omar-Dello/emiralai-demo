<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        /* نص عائم - لا يؤثر على أي شيء */
        .floating-logo {
            position: fixed;
            top: 50%;
            left: 10px;
            color: #00f5ff;
            font-size: 14px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            opacity: 0.7;
            z-index: 999;
            pointer-events: none;
        }

        /* أزرار الأجهزة - Desktop فقط */
        .device-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 30px;
        }

        @media (min-width: 1024px) {
            .device-buttons {
                display: flex;
            }
        }

        .device-btn {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .device-btn.active {
            background: #00f5ff;
            color: #000;
            border-color: #00f5ff;
        }

        /* iframe Container */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .device-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Device Frames - Desktop only */
        @media (min-width: 1024px) {
            .device-wrapper.laptop {
                max-width: 1400px;
                height: 90%;
            }

            .device-wrapper.tablet {
                max-width: 768px;
                height: 90%;
            }

            .device-wrapper.mobile {
                max-width: 375px;
                height: 85%;
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00f5ff;
            font-size: 16px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- نص عائم -->
    <div class="floating-logo">EmiralAI Demo</div>

    <!-- أزرار الأجهزة - Desktop فقط -->
    <div class="device-buttons">
        <button class="device-btn active" onclick="setDevice('desktop')">Desktop</button>
        <button class="device-btn" onclick="setDevice('laptop')">Laptop</button>
        <button class="device-btn" onclick="setDevice('tablet')">Tablet</button>
        <button class="device-btn" onclick="setDevice('mobile')">Mobile</button>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">Loading...</div>

    <!-- iframe Container -->
    <div class="iframe-container">
        <div class="device-wrapper" id="deviceWrapper">
            <iframe id="demo" src=""></iframe>
        </div>
    </div>

    <script>
        // Get page
        const params = new URLSearchParams(window.location.search);
        const page = params.get('page');

        // Load page
        const iframe = document.getElementById('demo');
        const loading = document.getElementById('loading');

        if (page) {
            iframe.src = page;
            iframe.onload = () => {
                loading.style.display = 'none';

                // Protection
                try {
                    const doc = iframe.contentDocument;

                    doc.addEventListener('contextmenu', e => {
                        e.preventDefault();
                        return false;
                    });

                    doc.addEventListener('selectstart', e => {
                        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                            e.preventDefault();
                            return false;
                        }
                    });

                    doc.addEventListener('keydown', e => {
                        if (e.keyCode === 123 ||
                            (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                            (e.ctrlKey && e.keyCode === 85)) {
                            e.preventDefault();
                            return false;
                        }
                    });
                } catch (e) { }
            };
        } else {
            loading.textContent = 'Page not found';
        }

        // Device switcher
        function setDevice(device) {
            const wrapper = document.getElementById('deviceWrapper');
            const buttons = document.querySelectorAll('.device-btn');

            // Update buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update wrapper class
            wrapper.className = 'device-wrapper';
            if (device !== 'desktop') {
                wrapper.className += ' ' + device;
            }
        }

        // Protection
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', e => {
            if (e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });

        // Disable console
        console.log = function () { };
        console.warn = function () { };
        console.error = function () { };
    </script>
</body>

</html>
